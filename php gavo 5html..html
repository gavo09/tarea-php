<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de dos números negativos</title>
</head>
<body>
    <h1>Mayor de dos números negativos</h1>
    <label for="numNeg1">Número 1:</label>
    <input type="number" id="numNeg1">
    <br>
    <label for="numNeg2">Número 2:</label>
    <input type="number" id="numNeg2">
    <br>
    <button onclick="encontrarMayor()">Encontrar Mayor</button>
    <p id="resultadoMayor"></p>

    <script>
        function encontrarMayor() {
            const num1 = parseFloat(document.getElementById('numNeg1').value);
            const num2 = parseFloat(document.getElementById('numNeg2').value);
            const mayor = (num1 > num2) ? num1 : num2;
            document.getElementById('resultadoMayor').innerText = `El mayor es: ${mayor}`;
        }
    </script>
</body>
</html>
